name: Security Audit Pipeline

# Trigger the pipeline on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Also run it on a schedule (e.g., every night at midnight)
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run Unit Tests (Quality Gate)
    # If this fails, the pipeline stops.
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/test_auditor.py

    # 5. Run the actual Audit (Production Run)
    - name: Run SaaS Identity Auditor
      run: |
        python auditor.py

    # 6. Archive the CSV Report as a build artifact
    - name: Upload Audit Report
      uses: actions/upload-artifact@v3
      with:
        name: audit-report
        path: audit_report_*.csv